name: CI / Windows Build & Bundle

on:
  push:
    branches: [main, dev]
    tags: ['v*.*.*']            # e.g. v1.2.3
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: full

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # ───────────── 1. Checkout repo ─────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ───────────── 2. Rust toolchain + cache ────
      - name: Setup Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2   # caches ~/.cargo, ~/.rustup & target

      # ───────────── 3. cargo‑binstall (prebuilt) ─────────────
      - name: Install cargo‑binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall

      # ───────────── 4. Cache Rust deps with cargo‑chef ──────
      - name: cargo‑chef prepare & cook
        shell: pwsh
        run: |
          cargo binstall cargo-chef@0.1 --no-confirm --log-level warn
          cargo chef prepare --recipe-path recipe.json
          cargo chef cook --release --recipe-path recipe.json

      # ───────────── 5. Node 22 + PNPM 10 ──────────
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack & pin PNPM 10
        shell: pwsh
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v

      # Ensure pnpm store dir exists so cache action won't warn on first run
      - name: Create pnpm store directory
        shell: pwsh
        run: |
          $store = "$env:LOCALAPPDATA\\pnpm\\store"
          if (!(Test-Path $store)) { New-Item -ItemType Directory -Force -Path $store | Out-Null }

      # Cache pnpm‑store (Windows default path)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\\pnpm\\store
          key: windows-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      # ───────────── 6. JS dependencies ────────────
      - name: Install JS deps (pnpm)
        shell: pwsh
        run: pnpm install --frozen-lockfile --prefer-offline

      # ───────────── 7. Tauri CLI (prebuilt) ──────
      - name: Install tauri‑cli (prebuilt)
        uses: taiki-e/install-action@v2
        with:
          tool: tauri-cli@2

      # ───────────── 8. Build Tauri bundle ────────
      - name: Build Tauri bundle
        shell: pwsh
        run: cargo tauri build --ci

      # ───────────── 9. Upload artifacts ──────────
      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: target/*/release/bundle/**/*
