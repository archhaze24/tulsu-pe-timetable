# GitHub Actions Pipeline — Windows‑only, latest toolchain
name: CI / Windows Build & Bundle

on:
  push:
    branches: [main, dev]
    tags: ['v*.*.*']            # e.g. v1.2.3
  pull_request:
    branches: [main, dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: full

jobs:
  build-windows:
    runs-on: windows-latest       # GitHub image (Windows 2022)
    timeout-minutes: 60

    steps:
      # ───────────── 1. Checkout repo ─────────────
      - name: Checkout
        uses: actions/checkout@v4

      # ───────────── 2. Rust toolchain ────────────
      - name: Setup Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      # Cache Cargo registry / target
      - uses: Swatinem/rust-cache@v2

      # ───── 3. Node 22 + PNPM 10 ─────
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack & pin PNPM 10
        shell: pwsh
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v

      # Cache pnpm‑store (Windows default path)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\\pnpm-store
          key: windows-pnpm-${{ hashFiles('src/pnpm-lock.yaml') }}

      # ───────────── 4. Frontend build ────────────
      - name: Install JS dependencies
        shell: pwsh
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        shell: pwsh
        run: pnpm run build

      # ───────────── 5. Tauri CLI (prebuilt) ──────
      - name: Install tauri‑cli (prebuilt)
        uses: taiki-e/install-action@v2
        with:
          tool: tauri-cli@2        # grabs latest 2.x binary ≈ 5‑10 s

      # ───────────── 6. Rust backend build ────────
      - name: Build Tauri bundle
        shell: pwsh
        run: cargo tauri build --ci --target x86_64-pc-windows-msvc

      # ───────────── 7. Upload artifacts ──────────
      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: src-tauri/target/release/bundle/*
